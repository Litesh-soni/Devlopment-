<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID CARD</title>
    <!-- css -->
     <link rel="stylesheet" href="style.css">
     <!-- Boxicons CSS --> 
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <div class="profile-card">
        <div class="image" >
            <img src="litesh.jpg" alt="image"         class="profile-img" ></img>
        </div>
        <div class="text-data">
            <span class="name">Litesh Soni</span>
            <span class="job">student</span>
        </div>
        <div class="media-btn">
            <a href="#" style="background:#4267b2" class="link">
               <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:#000000"class="link">
               <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background:#e1306c"class="link">
               <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background:#1da1f2" class="link">
               <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <div class="buttuns">
            <button class="buttun">Follow</button>
            <button class="buttun">message</button>
        </div>
        <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number"> 10k</span>
                    <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number"> 6k</span>
                    <div class="data">
                    <i class='bx bx-share-alt'></i>
                    <span class="number"> 3k</span>
                    
                </div>            
        </div>
    </div>
</body>
</html>
